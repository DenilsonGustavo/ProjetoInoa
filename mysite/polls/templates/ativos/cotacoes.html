<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações de Ativos</title>
</head>
<body>
    <h1>Cotações de Ativos</h1>

    <table>
        <thead>
            <tr>
                <th>Ativo</th>
                <th>Preço</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for cotacao in cotacoes %}
            <tr>
                <td>{{ cotacao.ativo }}</td>
                <td>{{ cotacao.preco }}</td>
                <td>{{ cotacao.data_hora }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma cotação disponível.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
