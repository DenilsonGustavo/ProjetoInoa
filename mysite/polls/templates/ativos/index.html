<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Ativos</title>
  </head>
  <body>
    <nav style="background-color: darkcyan !important;" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <div class="container">
      <h1>Cadastro de Ativos</h1>
      <form method="post" action="{% url 'listagem_ativos' %}"> <!-- Define a rota de salvamento dos dados -->
        {% csrf_token %}
        <!-- Campo para o símbolo do ativo -->
        <div class="mb-3">
          <label for="simbolo" class="form-label">Símbolo do Ativo</label>
          <input type="text" class="form-control" id="simbolo" name="simbolo" required>
        </div>

        <!-- Campo para o limite inferior do túnel de preço -->
        <div class="mb-3">
          <label for="limite_inferior_tunnel" class="form-label">Limite Inferior do Túnel de Preço</label>
          <input type="number" class="form-control" id="limite_inferior_tunnel" name="limite_inferior_tunnel" step="0.01" required>
        </div>

        <!-- Campo para o limite superior do túnel de preço -->
        <div class="mb-3">
          <label for="limite_superior_tunnel" class="form-label">Limite Superior do Túnel de Preço</label>
          <input type="number" class="form-control" id="limite_superior_tunnel" name="limite_superior_tunnel" step="0.01" required>
        </div>

        <!-- Campo para a periodicidade em minutos -->
        <div class="mb-3">
          <label for="periodicidade_minutos" class="form-label">Periodicidade (minutos)</label>
          <input type="number" class="form-control" id="periodicidade_minutos" name="periodicidade" required>
        </div>

        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary">Cadastrar Ativo</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
